<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->

    <title>Deep Panchal : Interactive Media Designer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>

    <section id="background">
        <object id="backgroundSVG" class="autoHeight" type="image/svg+xml"

        <div id="scrollSpace"></div>
    </section>
    <button class="noButtonStyle" id="codeBtn">&#60;!-- Coder</button>
    <button class="noButtonStyle" id="designBtn">
        <object id="designBtnSVG" type="image/svg+xml"
            data="images/designerStroke.svg" height="120px">
        </object>
    </button>
    <script src="js/main.js"></script>

</html>
