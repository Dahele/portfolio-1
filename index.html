<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <link rel="manifest" href="manifest.webmanifest"> -->

    <title>Deep Panchal : Interactive Media Designer</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

</head>
<body>

    <section id="background">
        <object id="backgroundSVG" class="autoHeight" type="image/svg+xml"
            data="images/background.svg" width="100%" height="100vh">
        </object>
    </section>
    
    <main id="homeContent">
        <section id="centerContent">
            <button class="noButtonStyle" id="codeBtn" data-link="/#/code">&#60;!-- Coder</button>
            <button class="noButtonStyle" id="designBtn" data-link="/#/design">
                <object id="designBtnSVG" type="image/svg+xml"
                    data="images/designerStroke.svg">
                </object>
            </button>
        </section>
        <section id="codeContent">
            <div class="introduction">
                <p class="introText"> 
                    <div class="iM">
                        I<span class="codePinkText">'</span>m <br/>
                    </div>
                    <div class="name">
                        <span class="codeBlueText">{</span> 
                            DEEP PANCHAL
                        <span class="codeBlueText">}</span>
                        <span class="codeYellowText">;</span>
                    </div>
                    <div class="title">
                        <span class="codeRedText">&lt;?</span>
                        <span id="codeTitle" class="codeLightGreenText"> A_WEB_DEVELOPER</span>
                        <span class="codeRedText">/&gt;</span>
                    </div>
                </p>
            </div>
            <div class="greeting codeGreenText">// Hello World</div>
            <div class="headTag">
                <p class="openTag">
                    <span class="codeRedText">&lt;</span>
                    <span class="codeLightGreenText">head</span>
                    <span class="codeRedText">&gt;</span>
                </p>
                <p class="closeTag">
                    <span class="codeRedText">&lt;/</span>
                    <span class="codeLightGreenText">head</span>
                    <span class="codeRedText">&gt;</span>
                </p>
            </div>
        </section>
        <section id="codeContentSkillsAndWork">

        </section>
        <section id="designContent">

        </section>
        <section id="designContentSkillsAndWork">

        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
